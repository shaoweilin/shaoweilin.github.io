---
layout: default
---

<article class="posts">

  <form action="https://www.google.com/search" class="searchform" method="get" name="searchform" target="_blank">
    <input name="sitesearch" type="hidden" value="shaoweilin.github.io">
    <input autocomplete="on" class="form-control search" name="q" placeholder="Search posts" required="required"  type="text">
    <button class="button" type="submit">Search</button>
  </form>

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
</article>
